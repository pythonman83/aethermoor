  <!-- Sous-titre -->
  <text x="200" y="310" font-family="'Crimson Text', serif" font-size="12" font-style="italic"
        fill="#8a8279" text-anchor="middle">
    Entrez dans la lÃ©gende
  </text>
  
  <!-- Ornements dÃ©coratifs en bas -->
  <g opacity="0.6">
