    <text x="200" y="90" font-family="serif" font-size="24" fill="#d4a853" text-anchor="middle" font-weight="bold">âš”</text>
    <text x="310" y="200" font-family="serif" font-size="24" fill="#d4a853" text-anchor="middle" font-weight="bold">âœ¦</text>
    <text x="200" y="320" font-family="serif" font-size="24" fill="#d4a853" text-anchor="middle" font-weight="bold">ðŸ—¡</text>
    <text x="90" y="200" font-family="serif" font-size="24" fill="#d4a853" text-anchor="middle" font-weight="bold">âœ¦</text>
    
    <!-- Diagonales -->
    <text x="270" y="130" font-family="serif" font-size="20" fill="#9d7ccc" text-anchor="middle">âœ§</text>
    <text x="270" y="270" font-family="serif" font-size="20" fill="#9d7ccc" text-anchor="middle">âœ§</text>
    <text x="130" y="130" font-family="serif" font-size="20" fill="#9d7ccc" text-anchor="middle">âœ§</text>
    <text x="130" y="270" font-family="serif" font-size="20" fill="#9d7ccc" text-anchor="middle">âœ§</text>
  </g>
  
  <!-- Symbole central: Pentacle magique -->
