<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- DÃ©finitions -->
  <defs>
    <!-- Gradient de fond -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1525;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0f0c14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0f;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient dorÃ© -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d090;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4a853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6914;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient violet -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9d7ccc;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#6b4c9a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a3570;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Filtre de lueur -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtre de lueur forte -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond circulaire -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)"/>
  
  <!-- Cercle extÃ©rieur dÃ©coratif -->
  <circle cx="200" cy="200" r="185" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  <circle cx="200" cy="200" r="175" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Motifs gÃ©omÃ©triques de fond -->
